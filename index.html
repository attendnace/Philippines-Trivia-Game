<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Download App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Download Your APK</h1>
        <div class="download-options">
            <button id="download-button">Download Now</button>
            <button id="install-button">Install from Google Play</button>
            <button id="fetch-api-button">Fetch APK from GitHub</button>
        </div>
        <div class="app-info">
            <h2>App Information</h2>
            <p>Version: 1.0.0</p>
            <p>Released: 2023-11-12</p>
            <p>Requires: Android 11+</p>
            <p>Permissions: <span id="permissions-text">Requires Google Play Services</span></p>
        </div>
        <div class="download-modal">
            <div class="modal-content">
                <button id="download-modal-close">Close</button>
                <button id="download-modal-confirm">Download APK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
