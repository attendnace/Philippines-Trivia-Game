<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines Trivia Game - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .download-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            position: relative;
            overflow: hidden;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
            text-align: left;
        }

        .app-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .info-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-icon">ðŸ“±</div>
        <h1>Philippines Trivia Game</h1>
        <p class="subtitle">Test your knowledge about the Philippines!</p>
        
        <button id="downloadButton" class="download-button" onclick="downloadAPK()">
            <span id="buttonText">Download APK</span>
            <div id="loadingSpinner" class="loading-spinner"></div>
        </button>

        <div id="statusMessage" class="status-message"></div>

        <div class="app-info">
            <h2>App Information</h2>
            <div class="info-item">
                <span class="info-label">Version:</span>
                <span class="info-value">1.0.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Size:</span>
                <span class="info-value">~15 MB</span>
            </div>
            <div class="info-item">
                <span class="info-label">Requires:</span>
                <span class="info-value">Android 5.0+</span>
            </div>
            <div class="info-item">
                <span class="info-label">Downloads:</span>
                <span class="info-value">1,000+</span>
            </div>
        </div>
    </div>

    <script>
        const APK_URL = 'https://raw.githubusercontent.com/attendnace/Philippines-Trivia-Game/main/Philippines%20Trivia.apk';
        
        function downloadAPK() {
            const button = document.getElementById('downloadButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const statusMessage = document.getElementById('statusMessage');

            // Show loading state
            button.disabled = true;
            buttonText.textContent = 'Preparing Download...';
            loadingSpinner.style.display = 'block';
            statusMessage.classList.remove('show', 'success', 'error');

            // Create a temporary link element
            const link = document.createElement('a');
            link.href = APK_URL;
            link.download = 'Philippines-Trivia-Game.apk'; // Suggested filename
            
            // Simulate a short delay for better UX
            setTimeout(() => {
                try {
                    // Trigger the download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Show success message
                    statusMessage.textContent = 'Download started! Check your notifications.';
                    statusMessage.classList.add('show', 'success');
                    
                    // Reset button
                    button.disabled = false;
                    buttonText.textContent = 'Download APK';
                    loadingSpinner.style.display = 'none';
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        statusMessage.classList.remove('show');
                    }, 5000);
                    
                } catch (error) {
                    // Show error message
                    statusMessage.textContent = 'Download failed. Please try again or check your connection.';
                    statusMessage.classList.add('show', 'error');
                    
                    // Reset button
                    button.disabled = false;
                    buttonText.textContent = 'Download APK';
                    loadingSpinner.style.display = 'none';
                    
                    console.error('Download error:', error);
                }
            }, 1000); // 1 second delay for UX
        }

        // Optional: Check if APK exists before allowing download
        function verifyAPK() {
            fetch(APK_URL, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        const button = document.getElementById('downloadButton');
                        button.disabled = true;
                        button.textContent = 'APK Not Available';
                        showStatus('APK file not found on server.', 'error');
                    }
                })
                .catch(() => {
                    const button = document.getElementById('downloadButton');
                    button.disabled = true;
                    button.textContent = 'Verification Failed';
                    showStatus('Cannot verify APK availability.', 'error');
                });
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        // Run verification on page load
        window.addEventListener('DOMContentLoaded', verifyAPK);
    </script>
</body>
</html>
